<!DOCTYPE html>
<html lang="pt" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<header class="header"><h1>Vendas</h1></header>
<body class="body">
    <section class="produtoVenda">
        <div class="area">
            <div>
                <label for="imputQuantidade">Quantidade:</label>
                <input id="imputQuantidade" type="number" value="1">
                <label for="codigo">Código:</label>
                <input id="codigo">
                <button id="btnAdd">Adicionar</button>
            </div>
            <div>
                <h1 id="itemVenda">Descrição - R$000,00</h1>
                <p id="duracaoServicoVenda">Duração: N/A</p>
            </div>
        </div>    
        <div class="area">
            <img id="imagem">
        </div>
    </section>
    
    <section class="tabela">
        <table id="pedidoTabela">
            <thead>
                <tr>
                    <th>Código</th><th>Descrição</th><th>Preço (R$)</th><th>Qtde.</th><th>Subtotal (R$)</th><th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- <td>S0001</td> <td>Troca Pneu</td> <td>25,00</td> <td><input type="number"></td> <td>50,00</td> <td><button>Remover</button></td> -->
                </tr>
            </tbody>
        </table>
    </section>

    <section class="total">
        <span>Subtotal (R$): </span>
        <span>50,00</span>
        <label for="">Desconto:<input>% = R$ 0,00</label>
        <span>Total (R$)</span>
        <span>50,00</span>
    </section>

</body>

<footer class="footer">
    <button>Concluir</button>
</footer>

<script src="index.js" type="module">

</script>

</body>

</html>
